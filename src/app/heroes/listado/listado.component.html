<p>Listado de heroes</p>

<ul>

<div *ngIf="heroes.length!=0; else noBorrado">
    <h3>HeroeBorrado: </h3>
    <small>{{heroeBorrado}}</small>
</div>

<ng-template #noBorrado>
    <h3>Todos los Heroes Borrados!!</h3>
</ng-template>

<div>
<button (click)="borrarHeroe()">Borrar Heroe</button>
</div>


<li *ngFor="let heroe of heroes">
    {{heroe}}
</li>
</ul>
