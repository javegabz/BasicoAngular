<p>Dragon Ball Z</p>
<hr>
<div class="row">
    
    <div class="col" *ngIf="personajes.length!=0; else sinPeronajes">
       
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor='let personaje of personajes'>{{personaje.nombre}} - {{personaje.poder | number}}</li>
        </ul>

    </div>
    
    <ng-template #sinPeronajes>
        <h3>sin PErsonajes!!</h3>
    </ng-template>
    <div class="col">
        <h3>Agregar {{nuevo.nombre}}</h3>
        <hr>
        <form (ngSubmit)="agregar()">
 <!--          <input 
                type="text" 
                placeholder="Nombre"
                [value] ="nuevo.nombre"
                (input) = "cambiarNombre( $event )"
            />-->

            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)] = "nuevo.nombre"
            />
            <input 
                type="text" 
                placeholder="Poder"
                name="poder"
                [(ngModel)] = "nuevo.poder"

            />
            <button type="submit">Agregar</button>
            
        </form>
    </div>

</div>
